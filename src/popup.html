<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <a
      href="https://github.com/misa198/octotree-theme"
      rel="noreferrer"
      target="__blank"
    >
      <header class="header">
        <img class="header__icon" src="./icons/icon64.png" alt="" />
        <h3 class="header__title">Octotree Theme</h3>
      </header>
    </a>
    <main class="main">
      <div class="session">
        <h3 class="session__label">Code Theme</h3>
        <select class="select" id="OT_CODE_COLOR_THEME">
          <option value="default">Default</option>
        </select>
      </div>
      <div class="session">
        <h3 class="session__label">Icons Theme</h3>
        <select class="select" id="OT_CODE_ICON_THEME"></select>
      </div>
      <div class="session">
        <h3 class="session__label">Github</h3>
        <label class="form-switch">
          <input id="OT_GITHUB" type="checkbox" />
          <i></i>
        </label>
      </div>
      <div class="session session--octotree">
        <h3 class="session__label">Github Diff</h3>
        <label class="form-switch">
          <input id="OT_GITHUB_DIFF" type="checkbox" />
          <i></i>
        </label>
      </div>
      <div class="session session--octotree">
        <h3 class="session_label">Octotree</h3>
        <label class="form-switch">
          <input id="OT_OCTOTREE" type="checkbox" />
          <i></i>
        </label>
      </div>
      <div id="OT_RELOAD_SEESSION" class="session hide">
        <div class="button-wrapper">
          <button class="refresh-button" id="OT_RELOAD">
            <span>Refresh page</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./popup.js"></script>
  </body>
</html>
