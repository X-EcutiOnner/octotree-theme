<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a
      href="https://github.com/misa198/octotree-theme"
      rel="noreferrer"
      target="__blank"
    >
      <header class="header">
        <img class="header__icon" src="./icons/icon64.png" alt="" />
        <h3 class="header__title">Octotree Theme</h3>
      </header>
    </a>
    <main class="main">
      <div class="session">
        <h3 class="session__label">Code Theme</h3>
        <select class="select" id="select-code-color-theme">
          <option value="default">Default</option>
          <option value="chaos">Chaos</option>
          <option value="cobalt">Cobalt</option>
          <option value="idle-fingers">Idle Fingers</option>
          <option value="monokai">Monokai</option>
          <option value="obsidian">Obsidian</option>
          <option value="one-dark">One dark</option>
          <option value="pastel-on-dark">Pastel On Dark</option>
          <option value="solarized-dark">Solarized Dark</option>
          <option value="solarized-light">Solarized Light</option>
          <option value="terminal">Terminal</option>
          <option value="tomorrow-night">Tomorrow Night</option>
          <option value="twilight">Twilight</option>
        </select>
      </div>
      <div class="session">
        <h3 class="session__label">Github</h3>
        <label class="form-switch">
          <input id="misa198Github" type="checkbox" />
          <i></i>
        </label>
      </div>
      <div class="session session--octotree">
        <h3 class="session_label">Octotree</h3>
        <label class="form-switch">
          <input id="misa198Octotree" type="checkbox" />
          <i></i>
        </label>
      </div>
      <div id="misa198Reload" class="session hide">
        <div class="button-wrapper">
          <button class="refresh-button" id="refreshButton">
            <span>Refresh page</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./popup.js"></script>
  </body>
</html>
